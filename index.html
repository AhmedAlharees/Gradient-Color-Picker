<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Gradient Color Picker</title>
</head>

<body>
    <main>
        <div class="box">
            <div class="box__container">
                <div class="box__gradientColor"></div>
                <div class="box__options">
                    <div class="box__options__list">
                        <h2 class="box__options__header">Directions</h2>
                        <select class="box__options__select">
                            <option value="to top" class="box__options__select__option">Top</option>
                            <option value="to right top" class="box__options__select__option">Right top</option>
                            <option value="to right" class="box__options__select__option">Right</option>
                            <option value="to right bottom" class="box__options__select__option">Right bottom</option>
                            <option value="to bottom" class="box__options__select__option">Bottom</option>
                            <option value="to left bottom" class="box__options__select__option">Left bottom</option>
                            <option value="to left" class="box__options__select__option">Left</option>
                            <option value="to left top" class="box__options__select__option">Left top</option>
                        </select>
                    </div>
                    <div class="box__options__colors">
                        <h2 class="box__options__colors__header">Colors</h2>
                        <input type="color" class="box__options__colors__color" >
                        <input type="color" class="box__options__colors__color">
                    </div>
                </div>
                <div class="box__cssCode">
                    <h2>CSS Code:</h2>
                    <textarea class="box__cssCode__text" disabled rows="10" cols="30">background-image: linear-gradient(to bottom, #3e9fd0, #0e3d55)</textarea>
                </div>
                <div class="box__btns">
                    <button class="box__btns__refresh">Refresh Colors</button>
                    <button class="box__btns__copy">Copy code<img src="./images/copy-solid.svg" alt="copy icon"></i></button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
